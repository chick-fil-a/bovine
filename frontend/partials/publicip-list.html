<h1>
 <div style="float">
	 <div style="float:left;padding:10px 0 0 0">
		 Public IP Addresses<small ng-if="!loading"> (Total: {{(addresses | filter:searchKeyword).length}})</small>
	 </div>
  <div style="padding:0 0 10px 0;float:right;width:400px" >
	<span class="col-md-1" style="font-weight:bold;width=20px"><small>Search</small></span>
        <span class="col-md-3" style="width:380px">
         <input type="text" class="form-control" ng-model="searchKeyword"/>
        </span>
  </div>
 </div>
</h1>
<div class="loader" ng-if="loading">Loading...</div>
<table class="table table-hover" ng-if="!loading">
    <thead>
        <tr>
	    <th>Public IP</th>	
	    <th>Instance Id</th>
	    <th>AccountNum</th>	
	    <th>Alias</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="ip in addresses | filter: searchKeyword | orderBy: 'alias'" ng-click="visit(account.accountNum)">
		<td>{{ip.PublicIP}}</td>
		<td>{{ip.InstanceId}}</td>
		<td>{{ip.AccountNum}}</td>
		<td>{{ip.AccountAlias}}</td>
        </tr>
    </tbody>
</table>
