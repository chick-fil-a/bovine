<!-- Trigger the modal with a button -->
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add account</button>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add account information</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="acc_num">Number*:</label>
          <input type="number" class="form-control" id="acc_num">
        </div>
        <div class="form-group">
          <label for="alias">Alias*:</label>
          <input type="text" class="form-control" id="alias">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="owner">Owner:</label>
          <input type="text" class="form-control" id="owner">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(acc_num,alias,email,owner)" data-dismiss="modal">Submit</button>
        <button class="btn btn-danger" type="button" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
